<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TO DO LIST</title>

     <!-- style link  -->
     <link rel="stylesheet" href="./style.css" />


    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awsome link  -->
    <script
      src="https://kit.fontawesome.com/d864d55125.js"
      crossorigin="anonymous"
    ></script>

    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head-div container">
        <h1 class="neon">
          <span>THE TODO LIST</span>
        </h1>
      </div>
      <div class="input-btns">
        <div class="input-container">
          <input class="input" name="text" type="text" />
          <label class="label" for="input">Enter a Task to perform </label>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>
        <button onclick="addTask()">
          <span>Add The Task</span></button
        ><button onclick="deleteAll()">
          <span>Clear all the task</span>
        </button>
      </div>
      <div>
        <ul></ul>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
